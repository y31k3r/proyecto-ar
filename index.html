<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>so</title>

     <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

     <style>
        body,
        html{
            margin:0;
            overflow: hidden;
        }
     </style>

</head>
<body>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnable: false;" vr-mode-ui="enable: false" >

        <a-marker preset="hiro">
            <a-entity 
            id="dino" 
            position="0 0 0" 
            scale="0.05 0.05 0.05" 
            gltf-model="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/examples/image-tracking/nft/trex/scene.gltf">
            </a-entity>

        </a-marker>
        
    </a-scene>

</body>
</html>
